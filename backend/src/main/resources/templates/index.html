<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="projects" type="kotlin.collections.List<gay.solonovamax.website.Project>"*/-->
    <body>
        
        <div class="container sections-wrapper py-5" layout:fragment="content">
            <div class="row">
                <div class="primary col-lg-12 col-12">
                    <section class="section rounded shadow-sm">
                        About Me
                        <!--<div class="about" th:insert="markdown/about-me">-->
                        <!--    &lt;!&ndash; "About" Content &ndash;&gt;-->
                        <!--</div>-->
                    </section>
                    
                    <section class="section rounded shadow-sm">
                        <div class="experience">
                            Experience
                            <!--<div th:insert="markdown/experience">-->
                            <!--    &lt;!&ndash; "My Experience" Content &ndash;&gt;-->
                            <!--</div>-->
                        </div>
                    </section>
                    
                    <section class="section rounded shadow-sm">
                        <div class="projects">
                            Projects
                            <!--<div th:insert="markdown/projects">-->
                            <!--    &lt;!&ndash; "Projects" Content &ndash;&gt;-->
                            <!--</div>-->
                            
                            <div class="content row equal row-cols-1 row-cols-sm-2 row-cols-md-2 center" th:each="project : ${projects}">
                                <!--/*@thymesVar id="project" type="gay.solonovamax.website.Project"*/-->
                                <!-- Projects List -->
                                <div class="project col-md-6 col-sm-6">
                                    <div class="project-card shadow-lg p-3 rounded">
                                        <div class="project-card-body">
                                            <div class="project-card-title" th:text="${project.name}">Project Name</div>
                                            <p class="project-card-text" th:text="${project.description}">Project Description</p>
                                            
                                            <a class="btn btn-outline-light" rel="noreferrer" target="_blank" th:href="@{${project.url}}">
                                                <i class="fab fa-github"></i> Repo
                                            </a>
                                            
                                            <hr/>
                                            
                                            <div class="pb-3">
                                                Languages:
                                                <a class="badge bg-dark project-card-link"
                                                   rel="noreferrer"
                                                   target="_blank"
                                                   th:each="language : ${project.languages}"
                                                   th:href="@{${project.url}/search(l=${language.name})}"
                                                   th:text="|${language.name}: ${language.amount}|">
                                                    Language Name: Language %
                                                </a>
                                            </div>
                                            
                                            <p class="project-card-text">
                                                <a class="text-decoration-none"
                                                   rel="noreferrer"
                                                   target="_blank"
                                                   th:href="@{${ project.url }/stargazers}">
                                                    <span class="project-card-link mr-4">
                                                        <i class="fab fa-github"></i>
                                                        Stars
                                                        <span class="badge badge-dark" th:text="${project.stars}">Project Stars</span>
                                                    </span>
                                                </a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
