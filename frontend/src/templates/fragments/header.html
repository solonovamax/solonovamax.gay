<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="preload">
    
    </head>
    <!--/*@thymesVar id="config" type="gay.solonovamax.website.config.Config"*/-->
    <body>
        <header class="header" th:fragment="header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3 col-sm-6">
                        <picture>
                            <source srcset="/src/assets/img/profile-picture.png?as=webp 1000w,
                                    /src/assets/img/profile-picture.png?as=webp&width=500 750w,
                                    /src/assets/img/profile-picture.png?as=webp&width=500 500w,
                                    /src/assets/img/profile-picture.png?as=webp&width=500 250w,
                                    /src/assets/img/profile-picture.png?as=webp&width=200 200w,
                                    /src/assets/img/profile-picture.png?as=webp&width=200 150w,
                                    /src/assets/img/profile-picture.png?as=webp&width=100 100w"
                                    type="image/webp"
                                    sizes="248px"/>
                            
                            <source srcset="/src/assets/img/profile-picture.png?as=png 1000w,
                                    /src/assets/img/profile-picture.png?as=png&width=500 750w,
                                    /src/assets/img/profile-picture.png?as=png&width=500 500w,
                                    /src/assets/img/profile-picture.png?as=png&width=500 250w,
                                    /src/assets/img/profile-picture.png?as=png&width=200 200w,
                                    /src/assets/img/profile-picture.png?as=png&width=200 150w,
                                    /src/assets/img/profile-picture.png?as=png&width=100 100w"
                                    type="image/png"
                                    sizes="248px"/>
                            
                            <img class="profile-image img-fluid float-start rounded-circle"
                                 alt="profile image"
                                 src="/src/assets/img/profile-picture.png"
                                 type="image/png"
                                 height="1000"
                                 width="1000"
                                 size="248px"
                            />
                        </picture>
                    </div>
                    <div class="col-md-9 col-sm-12">
                        <div class="row profile-content">
                            <div class="name row">
                                <div class="col-auto">solonovamax</div>
                                <span class="col-md-auto col-sm-12 divider px-1 align-middle">|</span>
                                <span class="col-auto pronouns align-middle">he/she/they</span>
                            </div>
                            <h2 class="desc">Backend JVM Developer</h2>
                            <ul class="contact list-inline flex-wrap" th:with="links = ${config.links}">
                                <li class="list-inline-item">
                                    <a aria-label="Email" th:href="${links.email}">
                                        <i class="fas fa-envelope"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a aria-label="Discord Server" th:href="${links.discord}">
                                        <img alt="Discord" src="/src/assets/img/icons/discord.svg" height="48" width="48">
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a aria-label="Matrix" th:href="${links.matrix}">
                                        <img alt="Matrix" src="/src/assets/img/icons/matrix.svg" height="48" width="48">
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a aria-label="GitHub" th:href="${links.github}">
                                        <img alt="GitHub" src="/src/assets/img/icons/github.svg" height="48" width="48">
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a aria-label="GitLab" th:href="${links.gitlab}">
                                        <img alt="GitLab" src="/src/assets/img/icons/gitlab.svg" height="48" width="48">
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a aria-label="Twitter" th:href="${links.twitter}">
                                        <img alt="Twitter" src="/src/assets/img/icons/twitter.svg" height="48" width="48">
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a aria-label="Reddit" th:href="${links.reddit}">
                                        <img alt="Reddit" src="/src/assets/img/icons/reddit.svg" height="48" width="48">
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a aria-label="YouTube" th:href="${links.youtube}">
                                        <img alt="YouTube" src="/src/assets/img/icons/youtube.svg" height="48" width="48">
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a aria-label="Stack Overflow" th:href="${links.stackOverflow}">
                                        <img alt="Stack Overflow" src="/src/assets/img/icons/stackoverflow.svg" height="48" width="48">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
