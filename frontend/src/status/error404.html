<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="config" type="gay.solonovamax.website.config.Config"*/-->
    <head>
        <!-- Primary Meta Tags -->
        <title>Page Not Found</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="title" content="Page Not Found">
        <meta name="description" content="Error 404 Page Not Found">
        <meta name="author" content="solonovamax">


        <!-- Open Graph Meta Tags -->
        <meta property="og:type" content="profile">
        <meta property="og:site_name" content="solonovamax's website">
        <meta property="og:title" content="Page Not Found">
        <meta property="og:url" th:content="|${config.domain}${path}|">
        <meta property="og:image" content="/src/assets/img/profile-picture.png">
        <meta property="og:image:type" content="image/png">

        <!-- Open Graph Profile Meta Tags-->
        <meta property="profile:first_name" content="solo">
        <meta property="profile:username" content="solonovamax">
        <!--<meta property="profile:gender" content="male">-->
        
        <meta property="og:locale" content="en_US">
        <meta property="og:description" content="Error 404 Page Not Found">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary">
        <meta property="twitter:url" th:content="|${config.domain}${path}|">
        <meta property="twitter:title" content="Page Not Found">
        <meta property="twitter:description" content="Error 404 Page Not Found">
        <meta property="twitter:image" content="/src/assets/img/profile-picture.png" th:content="${pageImage} ?: _">

        <!-- Favicon -->
        <link href="/src/assets/favicon.ico" rel="shortcut icon" sizes="32x32">
        <link href="/src/assets/favicon.png" rel="shortcut icon" type="image/png" sizes="32x32">
        <link href="/src/assets/favicon.png?as=webp" rel="shortcut icon" type="image/webp" sizes="32x32">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Base Style Sheet -->
        <link href="/src/assets/scss/404.scss" rel="stylesheet">
    </head>
    <body>
        <div id="content" class="main-content">
            <div class="container sections-wrapper">
                <section class="section rounded shadow-sm">
                    <div class="tally-computer">
                        <img alt="Error 404" src="/src/assets/img/svg/tally computer 404.svg"/>
                    </div>
                    
                    <div class="error-text">
                        <h2>The page you are looking for could not be found.</h2>
                        <h3>The url is either broken, or the page is no longer available.</h3>
                    </div>
                    
                    <div class="button-home btn-lg">
                        <a class="button" href="/">Home</a>
                    </div>
                </section>
            </div>
        </div>
        
        <footer th:replace="~{templates/fragments/footer :: footer}"></footer>
    </body>
</html>
